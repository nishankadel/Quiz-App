<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quiz App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <h2 class="card-title" id="question">Question Text</h2>
        <ul>
          <li>
            <input type="radio" id="a" name="answer" />
            <label for="a" id="a_text">Question</label>
          </li>
          <li>
            <input type="radio" id="b" name="answer" />
            <label for="b" id="b_text">Question</label>
          </li>
          <li>
            <input type="radio" id="c" name="answer" />
            <label for="c" id="c_text">Question</label>
          </li>
          <li>
            <input type="radio" id="d" name="answer" />
            <label for="d" id="d_text">Question</label>
          </li>
        </ul>
        <button id="button" class="btn">Submit</button>
      </div>
    </div>

    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
